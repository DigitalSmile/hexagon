plugins {
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "3.4.0.2513"
}

group 'org.digitalsmile'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

compileJava {
    options.release = 17
}

test {
    useJUnitPlatform {
        includeTags("HexagonTest", "LayoutTest", "FractionalHexagonTest",
                "HexagonDirectionTest", "OrientationTest", "DoubledCoordinatesTest", "OffsetCoordinatesTest")
    }
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "DigitalSmile_hexagon"
        property "sonar.organization", "digitalsmile"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

