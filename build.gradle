plugins {
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "3.4.0.2513"
    id 'maven-publish'
}

group 'org.digitalsmile'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

compileJava {
    options.release = 17
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

test {
    useJUnitPlatform {
        includeTags("HexagonTest", "LayoutTest", "FractionalHexagonTest",
                "HexagonDirectionTest", "OrientationTest", "DoubledCoordinatesTest", "OffsetCoordinatesTest",
                "ShapeTest", "StorageTest", "HexagonGridTest")
    }
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "DigitalSmile_hexagon"
        property "sonar.organization", "digitalsmile"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

